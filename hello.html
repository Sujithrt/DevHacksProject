<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
        background-color: #f9f9f9;
        padding: 20px;
      }

      .container {
        max-width: 400px;
        margin: 0 auto;
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      h1 {
        color: #333;
        margin-bottom: 5px;
      }

      h2 {
        color: #666;
        font-size: 16px;
        margin-bottom: 20px;
      }

      #btn {
        background-color: #4CAF50;
        color: white;
        border: none;
        padding: 12px 25px;
        font-size: 16px;
        cursor: pointer;
        border-radius: 8px;
        transition: background 0.3s ease;
      }

      #btn:hover {
        background-color: #45a049;
      }

      #message {
        margin-top: 20px;
        font-size: 18px;
        color: #555;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ARIA</h1>
      <h2>An accessible navigation assistant</h2>
      <button id="btn">Listen</button>
      <div id="message"></div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
